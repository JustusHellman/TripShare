
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Here & There</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
            --mist-bg: #f9fbfa;
            --deep-pine: #0f1a16;
            --nordic-green: #2d4239;
            --earth-oak: #8c6b4f;
        }

        body { 
          font-family: 'Space Grotesk', sans-serif; 
          background-color: var(--mist-bg);
          color: var(--deep-pine);
          touch-action: manipulation;
          overflow-x: hidden;
        }
        
        .leaflet-container { 
            width: 100%; 
            height: 100%; 
            border-radius: 1.5rem; 
            border: 1px solid rgba(15, 26, 22, 0.08);
        }

        .glacial-capsule {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(15, 26, 22, 0.05);
            box-shadow: 0 30px 60px -12px rgba(15, 26, 22, 0.1);
            border-radius: 100px;
            padding: 1rem 3rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .glacial-capsule:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 40px 80px -15px rgba(15, 26, 22, 0.15);
        }

        .swap-t-word {
            display: flex;
            align-items: center;
            letter-spacing: -0.05em;
            font-weight: 700;
        }
        .t-char {
            display: inline-block;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 0.6em;
            text-align: right;
        }
        .t-hidden { opacity: 0; transform: scale(0.9) translateY(8px) rotate(-5deg); }
        .t-visible { opacity: 1; transform: scale(1) translateY(0) rotate(0); }

        .btn-sleek {
            border-radius: 100px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn-sleek-pine {
            background: var(--deep-pine);
            color: #ffffff;
            box-shadow: 0 15px 35px -10px rgba(15, 26, 22, 0.3);
        }
        .btn-sleek-pine:hover {
            background: var(--nordic-green);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 25px 45px -12px rgba(15, 26, 22, 0.4);
        }
        .btn-sleek-pine:active { transform: translateY(-2px); }

        .btn-sleek-oak {
            background: var(--earth-oak);
            color: #ffffff;
            box-shadow: 0 15px 35px -10px rgba(140, 107, 79, 0.25);
        }
        .btn-sleek-oak:hover {
            background: #a68161;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 25px 45px -12px rgba(140, 107, 79, 0.35);
        }

        @keyframes subtle-drift {
            0% { transform: translate(-5%, 0) rotate(-1deg); opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { transform: translate(105vw, 3vh) rotate(1deg); opacity: 0; }
        }

        @keyframes flash {
          0% { opacity: 1; }
          100% { opacity: 0; }
        }
        .animate-flash {
          animation: flash 0.5s ease-out forwards;
        }

        .scroll-smooth-touch { 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: thin; 
            scrollbar-color: rgba(15, 26, 22, 0.1) transparent; 
        }
        .scroll-smooth-touch::-webkit-scrollbar { width: 4px; }
        .scroll-smooth-touch::-webkit-scrollbar-thumb { background-color: rgba(15, 26, 22, 0.1); border-radius: 10px; }
    </style>
